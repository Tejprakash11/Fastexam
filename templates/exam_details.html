<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        h1 {
            color: #333;
        }
        
        .question {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .options {
            margin-top: 10px;
        }
        
        .option {
            margin-bottom: 5px;
        }
        
        .time-marks {
            position: absolute;
            top: 0;
            right: 0;
            margin-top: 10px;
            margin-right: 10px;
            font-style: italic;
            color: #666;
        }
        
        .submit-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time-marks">
            <p>Time: 5 minutes | Marks: 10</p>
        </div>
        <h1>Exam Details</h1>
        <div class="question">
            <p><strong>1. Which one is a Super computer?</strong></p>
            <div class="options">
                <div class="option">
                    <input type="radio" id="option_a" name="question1" value="a">
                    <label for="option_a">a) Param & Anurag</label>
                </div>
                <div class="option">
                    <input type="radio" id="option_b" name="question1" value="b">
                    <label for="option_b">b) Lotus</label>
                </div>
                <div class="option">
                    <input type="radio" id="option_c" name="question1" value="c">
                    <label for="option_c">c) Word star</label>
                </div>
                <div class="option">
                    <input type="radio" id="option_d" name="question1" value="d">
                    <label for="option_d">d) None of these</label>
                </div>
            </div>
        </div>
        <div class="question">
            <p><strong>2. Information is?</strong></p>
            <div class="options">
                <div class="option">
                    <input type="radio" id="option_a" name="question2" value="a">
                    <label for="option_a">a) Meaningful data</label>
                </div>
                <div class="option">
                    <input type="radio" id="option_b" name="question2" value="b">
                    <label for="option_b">b) Group of data</label>
                </div>
                <div class="option">
                    <input type="radio" id="option_c" name="question2" value="c">
                    <label for="option_c">c) Data</label>
                </div>
                <div class="option">
                    <input type="radio" id="option_d" name="question2" value="d">
                    <label for="option_d">d) None of these</label>
                </div>
            </div>
        </div>
        <div class="submit-button">
            <button type="submit" style="color: #fff; background-color: aquamarine;">Submit</button>
        </div>
    </div>
</body>
</html>
